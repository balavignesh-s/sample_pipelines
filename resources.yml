resources:
  - name: dv-image
    type: image
    integration: awsInt
    source:
      name: "library/nginx"
      isPull: false
      tag: latest

  - name: dv-opts
    type: dockerOptions
    source:
      memory: 64
      cpu-shares: 256
      portMappings:
        - "80:80"

  - name: env-test
    type: ecsCluster
    integration: ric03uec-ecs
    source:
      name : "test-aws" #name of the cluster we are deploying
      region: "us-east-1"
