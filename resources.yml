resources:
  - name: dv-image
    type: image
    integration: dockerInt
    source:
      name: "library/nginx"
      isPull: true
      tag: latest

  - name: dv-opts
    type: dockerOptions
    source:
      memory: 64
      cpu-shares: 256
      portMappings:
        - "80:80"

  - name: env-test
    type: ecsCluster
    integration: awsInt
    source:
      name : "test-cluster" #name of the cluster we are deploying
      region: "us-east-1"
